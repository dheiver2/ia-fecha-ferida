<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Login - Fecha Ferida IA</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@fechaferida.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit">Fazer Login</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px;">
            <h3>Configurações:</h3>
            <p><strong>API URL:</strong> <span id="apiUrl"></span></p>
            <p><strong>Frontend URL:</strong> <span id="frontendUrl"></span></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        const FRONTEND_URL = 'http://localhost:8080';
        
        document.getElementById('apiUrl').textContent = API_URL;
        document.getElementById('frontendUrl').textContent = FRONTEND_URL;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Fazendo login...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': FRONTEND_URL
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ Login realizado com sucesso!</h4>
                            <p><strong>Usuário:</strong> ${data.data.user.name}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                        </div>
                    `;
                    
                    // Salvar no localStorage para teste
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ Erro no login</h4>
                            <p><strong>Mensagem:</strong> ${data.message}</p>
                            <p><strong>Código:</strong> ${data.code || 'N/A'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Erro de conexão</h4>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Detalhes:</strong> Verifique se o backend está rodando em ${API_URL}</p>
                    </div>
                `;
                console.error('Erro completo:', error);
            }
        });
        
        // Verificar se já está logado
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user_data');
            
            if (token && user) {
                const userData = JSON.parse(user);
                document.getElementById('result').innerHTML = `
                    <div class="result success">
                        <h4>ℹ️ Já logado como:</h4>
                        <p><strong>Usuário:</strong> ${userData.name}</p>
                        <p><strong>Role:</strong> ${userData.role}</p>
                        <button onclick="localStorage.clear(); location.reload();">Limpar Storage</button>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
