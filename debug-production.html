<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Produ√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin-top: 20px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Login Produ√ß√£o</h1>
        
        <div class="form-group">
            <label>Backend URL:</label>
            <input type="text" id="backendUrl" value="https://worthy-clarity-production.up.railway.app">
        </div>
        
        <div class="form-group">
            <label>Frontend URL:</label>
            <input type="text" id="frontendUrl" value="https://fecha-ferida-jopi2g8my-dheiver2s-projects.vercel.app">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@fechaferida.com">
        </div>
        
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">üöÄ Testar Login</button>
        <button onclick="testCORS()">üåê Testar CORS</button>
        <button onclick="testHealth()">‚ù§Ô∏è Testar Health</button>
        <button onclick="clearLog()">üßπ Limpar Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testHealth() {
            const backendUrl = document.getElementById('backendUrl').value;
            log('üîç Testando health check...', 'info');
            
            try {
                const response = await fetch(`${backendUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`Health Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.text();
                log(`Health Response: ${data}`, 'info');
                
            } catch (error) {
                log(`‚ùå Erro no health check: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testCORS() {
            const backendUrl = document.getElementById('backendUrl').value;
            const frontendUrl = document.getElementById('frontendUrl').value;
            
            log('üåê Testando CORS...', 'info');
            
            try {
                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': frontendUrl,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`CORS Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                // Log all headers
                for (let [key, value] of response.headers.entries()) {
                    log(`Header: ${key}: ${value}`, 'info');
                }
                
            } catch (error) {
                log(`‚ùå Erro no teste CORS: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const backendUrl = document.getElementById('backendUrl').value;
            const frontendUrl = document.getElementById('frontendUrl').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üöÄ Iniciando teste de login...', 'info');
            log(`Backend: ${backendUrl}`, 'info');
            log(`Frontend: ${frontendUrl}`, 'info');
            log(`Email: ${email}`, 'info');
            
            const loginData = {
                email: email,
                password: password
            };
            
            log(`Dados enviados: ${JSON.stringify(loginData, null, 2)}`, 'info');
            
            try {
                log('üì§ Enviando requisi√ß√£o...', 'info');
                
                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': frontendUrl,
                        'Referer': `${frontendUrl}/login`
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });
                
                log(`üì• Status da resposta: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                // Log all response headers
                log('üìã Headers da resposta:', 'info');
                for (let [key, value] of response.headers.entries()) {
                    log(`  ${key}: ${value}`, 'info');
                }
                
                const responseText = await response.text();
                log(`üìÑ Resposta bruta: ${responseText}`, 'info');
                
                try {
                    const responseData = JSON.parse(responseText);
                    log(`üìä Resposta JSON: ${JSON.stringify(responseData, null, 2)}`, response.ok ? 'success' : 'error');
                    
                    if (responseData.success) {
                        log('‚úÖ Login realizado com sucesso!', 'success');
                        if (responseData.data && responseData.data.token) {
                            log(`üîë Token recebido: ${responseData.data.token.substring(0, 50)}...`, 'success');
                        }
                    } else {
                        log(`‚ùå Falha no login: ${responseData.message}`, 'error');
                    }
                } catch (parseError) {
                    log(`‚ùå Erro ao fazer parse da resposta: ${parseError.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                
                // Verificar se √© erro de CORS
                if (error.message.includes('CORS') || error.message.includes('Access-Control')) {
                    log('üö® Poss√≠vel erro de CORS detectado!', 'error');
                }
                
                // Verificar se √© erro de rede
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    log('üåê Poss√≠vel erro de rede ou conectividade!', 'error');
                }
            }
        }

        // Log inicial
        log('üîß Debug de login em produ√ß√£o iniciado', 'info');
        log(`üåç User Agent: ${navigator.userAgent}`, 'info');
        log(`üìç URL atual: ${window.location.href}`, 'info');
    </script>
</body>
</html>
