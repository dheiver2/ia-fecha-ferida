[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[env]
NODE_ENV = "production"
PORT = { default = "3001" }

[[services]]
name = "fecha-ferida-backend"

[services.source]
repo = "."
branch = "main"

[services.variables]
NODE_ENV = "production"
PORT = "3001"